<!DOCTYPE html>
<html lang="en">
    <body>  
        <font size = "6">
        <h2>JavaScript While Loop</h2>

        <p id="demo"></p>

        <script>
            var  text = "";
            var i = 0;
            while (i < 15){
                text += "<br> The number is " + i;
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
        </font>
    </body>
</html>
